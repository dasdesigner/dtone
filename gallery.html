---
layout: default
title: Gallery 
---

<!-- wrapper  -->
<div id="wrapper">
  <!-- content -->
  <div class="content">
    <!--bottom-filter-wrap-->
    <div class="bottom-filter-wrap hor-filter-wrap">
      <div class="scroll-down-wrap">
        <div class="mousey">
          <div class="scroller"></div>
        </div>
        <span>Scroll down to discover</span>
      </div>
      <div class="filter-title">Filters <i class="fa fa-arrow-right"></i></div>
      <div class="gallery-filters">
        <a href="#" class="gallery-filter  gallery-filter-active" data-filter="*">All</a>
        <a href="#" class="gallery-filter" data-filter=".video">Videos</a>
        <a href="#" class="gallery-filter" data-filter=".photo">Photos</a>
        <!-- <a href="#" class="gallery-filter" data-filter=".models">Models</a>
        <a href="#" class="gallery-filter" data-filter=".couples">Couples</a>
        <a href="#" class="gallery-filter" data-filter=".outdoor">Outdoor</a> -->
      </div>
      <div class="count-folio round-counter">
        <div class="num-album"></div>
        <div class="all-album"></div>
      </div>
    </div>
    <!--bottom-filter-wrap end-->
    <div class="ff_panel-conainer fl-wrap">
      <!-- portfolio start -->
      <div class="gallery-items min-pad   five-column fl-wrap lightgallery">


        {% for item in site.data.gallery %}
        <!-- gallery-item-->
        <div class="gallery-item {{item.filter}} photo">
          <div class="grid-item-holder hov_zoom">
            <img src="images/gallery/{{item.image}}.jpg" alt="">
            <a href="images/gallery/{{item.image}}.jpg" class="box-media-zoom   popup-image"><i class="fa fa-search"
                aria-hidden="true"></i></i></a>
            <div class="thumb-info">
              <h3> {{item.title}} </h3>
              <!-- <p>Here you can place an optional description of your Project</p> -->
            </div>
          </div>
        </div>
        <!-- gallery-item end-->
        {% endfor %}
        
        {% for item in site.data.vdogallery %}
        <!-- gallery-item-->
        <div class="gallery-item video">
          <div class="grid-item-holder hov_zoom">
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/{{item.id}}?controls=0" frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <a href="https://youtu.be/{{item.id}}" class="box-media-zoom   popup-image"><i class="fa fa-search"
                aria-hidden="true"></i></i></a>
            <div class="thumb-info">
              <h3> {{item.title}} </h3>
              <!-- <p>Here you can place an optional description of your Project</p> -->
            </div>
          </div>
        </div>
        <!-- gallery-item end-->
        {% endfor %}
        

         
      </div>
      <!-- portfolio end -->
    </div>
  </div>
  <!--content end-->
  <!--share-wrapper-->
  <div class="share-wrapper">
    <div class="share-container fl-wrap  isShare"></div>
  </div>
  <!--share-wrapper end-->
</div>
<!-- wrapper end -->
