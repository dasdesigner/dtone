---
layout: default
title: Mobingi - Mobile App Landing Page Template
---


<!-- wrapper  -->
<div id="wrapper">
  <!--content -->
  <div class="content full-height">
    <!-- media-container  -->
    <div class="media-container">
      <!--fs-slider-wrap -->
      <div class="fs-slider-wrap fs-slider-det full-height fl-wrap">
        <div class="fs-slider lightgallery full-height fl-wrap" data-mousecontrol2="true">
          <div class="swiper-container  ">
            <div class="swiper-wrapper">
              
              {% for banner in site.data.banner %}
                <!-- swiper-slide-->
                <div class="swiper-slide hov_zoom" 
                  data-fsslideropt1="Location : <span> {{banner.title}} </span>"
                  data-fsslideropt2="Photos : <span> {{banner.location}} </span>" 
                  data-fsslideropt3="Camera : <span> {{banner.camera }}</span>"
                  data-fssurl="#">
                  <div class="fs-slider-item fl-wrap">
                    <div class="bg" data-bg="images/bg/{{banner.image}}.jpg"></div>
                    <div class="overlay"></div>
                    <!-- <div class="fs-slider_align_title">
                      <h2><a href="#"> {{banner.title}} </a></h2>
                      <p>{{banner.subtitle}} </p>
                      <div class="clearfix"></div>
                      <a href="{{banner.link}}" class="btn fl-btn">Details</a>
                    </div> -->
                    <a href="images/bg/{{banner.image}}.jpg" class="box-media-zoom   popup-image"><i class="fa fa-search" aria-hidden="true"></i></a>
                  </div>
                </div>
                <!-- swiper-slide-->
              {% endfor %}

               
            </div>
          </div>
        </div>
      </div>
      <!--fs-slider-wrap end -->
      <div class="hero-slider-wrap_pagination hlaf-slider-pag"></div>
      <!-- hero-slider_details_wrap-->
      <!-- <div class="hero-slider_details_wrap">
        <div class="hero-slider_details fl-wrap">
          <ul>
            <li class="opt-one"></li>
            <li class="opt-two"></li>
            <li class="opt-three"></li>
          </ul>
        </div>
        <a href="" class="hero-slider_details_url ajax"><i class="fa fa-chevron-right"></i></a>
      </div> -->
      <!-- hero-slider_details_wrap  end -->
      <!-- hero-slider_control-wrap-->
      <div class="hero-slider_control-wrap dark-gradient">
        <div class="scroll-down-wrap transparent_sdw">
          <div class="mousey">
            <div class="scroller"></div>
          </div>
          <span>Scroll down or Swipe</span>
        </div>
        <div class="hero-slider_control_item">
          <div class="hero-slider_control hero-slider-button-prev"><i class="fa fa-angle-left"></i></div>
          <div class="hero-slider_control hero-slider-button-next"><i class="fa fa-angle-right"></i></div>
        </div>
      </div>
      <!-- hero-slider_control-wrap end-->
    </div>
    <!-- media-container   end -->
    <!-- slider-counter_wrap -->
    <div class="slider-counter_wrap">
      <div class="swiper-counter">
        <div id="current">1</div>
        <div id="total"></div>
      </div>
    </div>
    <!-- slider-counter_wrap   end -->
  </div>
  <!--content end-->
  <!--share-wrapper-->
  <div class="share-wrapper">
    <div class="share-container fl-wrap  isShare"></div>
  </div>
  <!--share-wrapper end-->
</div>
<!-- wrapper end -->
